{% extends 'blog/base.html' %}

<div class="row">
	{% block content %}
	<div class="post">
		{% if post.published_date %}
		<div class="date my-2">
			{{ post.published_date }}
		</div>
		{% endif %}
		<h1>{{ post.title }}</h1>
		<p>{{ post.text|linebreaksbr }}</p>
		
		{% if user.is_authenticated %}
		<a class="btn btn-primary mt-2" href="{% url 'post_edit' pk=post.pk %}">Edit</a>
		{% endif %}
	</div>
	{% endblock %}
</div>
